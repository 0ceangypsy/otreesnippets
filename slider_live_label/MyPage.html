<p>How much do you want to give?</p>

<input type="range" name="give" min="0" max="{{ Constants.endowment }}" value="0" oninput="updateDescription(this)">
<p id="description">Give 0 points</p>

<script>
    let description = document.getElementById('description');
    function updateDescription(input) {
        let give = parseInt(input.value);
        let keep = js_vars.endowment - give;
        description.innerText = `Give ${give} points and keep ${keep} for yourself.`
    }
</script>
